<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드작성 -->
    <form action="/admin/regItemForm" method="post" enctype="multipart/form-data">

        <select class="form-select" aria-label="Default select example" name="cateCode">
            <th:block th:each=" category : ${category}">
                <option name="cateCode" th:value="${category.cateCode}">
                    [[${category.cateName}]]</option>
            </th:block>
        </select>

        <div class="input-group mb-3" style="margin-top: 20px;">
            <span class="input-group-text" 
                    id="basic-addon1" 
                    style="background-color: rgb(198, 228, 228); width:15%;">
                    상품명
            </span>
            <input type="text" 
                   class="form-control" 
                   aria-label="Username" 
                   aria-describedby="basic-addon1"
                   placeholder="상품명을 입력하세요."
                   name="itemName" >
        </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text" 
                    id="basic-addon1" 
                    style="width:15%;">
                    가격
            </span>
            <input type="text" 
                    class="col-10 form-control" 
                    aria-label="Username" 
                    aria-describedby="basic-addon1"
                    name="itemPrice">
        </div>

        <div class="input-group">
            <span class="input-group-text"
                style="width:15%;">
                상품소개
            </span>
            <textarea class="col-10 form-control" 
                    aria-label="With textarea"
                    name="itemIntro">
            </textarea>
        </div>

        <div class="input-group" style="margin-top: 20px;">
            <span class="input-group-text"
                style="width:15%;">
                메인이미지
            </span>
            <input type="file" 
                    class="col-10 form-control" 
                    aria-label="Username" 
                    aria-describedby="basic-addon1"
                    name="mainImg">
    
        </div>

        <div class="input-group">
            <span class="input-group-text"
                style="width:15%;">
                상세이미지
            </span>
            <input type="file" 
                    class="col-10 form-control" 
                    aria-label="Username" 
                    aria-describedby="basic-addon1"
                    name="detailImg"
                    multiple>
        </div>


        <div class="col-sm-10 " style="text-align: center; margin-left:70px; margin-top: 25px;">
            <button type="submit" class="btn btn-primary" style="background-color: rgb(198, 228, 228); border: 1px solid rgb(198, 228, 228); width: 200px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6z"/>
                </svg>
                등록하기
            </button> 
        </div>
    </form>
   
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
