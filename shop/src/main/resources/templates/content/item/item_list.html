<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{fragment/user_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <!-- html 코드작성 -->
    <div class="row">
        <div class="col-3" th:each=" item : ${itemList}">
            <div class="card" style="width: 250px;">
                <!-- th:src  = "'/문자열/' + 변수" -->
                <a th:href="@{/item/detailList(itemCode=${item.itemCode})}">
                    <img th:src="@{'/upload/'+ ${item.imgList[0].attachedFileName}}" class="card-img-top" alt="..."
                    style= "height: 200px;">
                </a>
                <div class="card-body">
                  <p class="card-text">[[${item.itemName}]]</p>
                  <p class="card-text">[[${#numbers.formatCurrency(item.itemPrice)}]]</p>
                </div>
              </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
