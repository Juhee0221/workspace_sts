<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <style>
        .wrap{
            display: flex;
        }
        .content{
            width: 650px;
            height: 700px;
        }
        .main {
            width: 680px;
            height: 600px;
        }
    </style>

    <input type="hidden" th:value="${updateItemCode}" id="updateItemCode">
    <div class="wrap">
        <div class="content">
            <h5>
                상품목록
            </h5>
            <table class="table" style="text-align: center;">
                <tr>
                    <td>NO</td>
                    <td>상품코드</td>
                    <td>상품명</td>
                    <td>재고</td>
                    <td>상태</td>
                </tr>
                <tr th:each="item , state : ${itemList}">
                    <td>[[${#lists.size(itemList) - state.index}]]</td>
                    <td>[[${item.itemCode}]]</td>
                    <td th:onclick="selectItem([[${item.itemCode}]])">[[${item.itemName}]]</td>
                    <td>[[${item.itemStock}]]</td>
                    <td>[[${item.strStatus}]]</td>
                </tr>
            </table>
        </div>

        <div class="main" style="margin-left: 20px;">
               
        </div>

        <!-- Button trigger modal -->    
            <!-- Modal -->
            <div class="modal fade" id="img-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">이미지 보기</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>   
            <!-- html 코드 작성 -->
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴때 같이 실행되는 js -->
    <script src="/js/content/admin/update_item.js"></script>
</th:block>
</html>
