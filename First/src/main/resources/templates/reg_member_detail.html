<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    .wrap{
    margin: 0 auto;
    width: 600px;
    height: 500px;
    border: 2px solid black;
    text-align: center;
   }
   .intro{
        display: flex;
        margin-left: 150px;
        margin-top: 30px;
   }
   textarea{
        resize: none;
   }

</style>
</head>
<body>
    <div class="wrap">
        <form action="goInfo" method="post">
            <h3>[[${member.name}]]회원님 가입을 환영합니다</h3>
            <h3>아래 추가 정보를 입력해주세요</h3>
            <div>
                관심레슨 <input type="checkbox" name="lesson" value="수영">수영
                <input type="checkbox" name="lesson" value="헬스">헬스
                <input type="checkbox" name="lesson" value="요가">요가
                <input type="checkbox" name="lesson" value="필라테스">필라테스
            </div>
            <div>
                레슨에 참여한 적 있나요 
                <input type="radio" name="yesOrNo" value="네">네
                <input type="radio" name="yesOrNo" value="아니오">아니오
            </div>
            <div class="intro">
                 <div class="text">자기소개</div>
                 <textarea name="intro" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" value="입력완료">
            </div>
            <input type="hidden" name="id" th:value="${member.id}">
            <input type="hidden" name="pw" th:value="${member.pw}">
            <input type="hidden" name="name" th:value="${member.name}">
            <input type="hidden" name="email" th:value="${member.email}">
            <input type="hidden" name="birthday" th:value="${member.birthday}">
            <th:block th:each="each : ${member.tel}">
                <input type="hidden" name="tel" th:value="${each}">
            </th:block>
        </form>
        
    </div>
</body>
</html>
